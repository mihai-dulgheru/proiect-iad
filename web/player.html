<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FEBE98",
              secondary: "#A8DADC",
              accent: "#1D3557",
              light: "#F1FAEE",
              dark: "#505A5B",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-[#020202] h-screen flex items-end">
    <main class="h-5/6 w-full">
      <div
        id="playerProfile"
        class="flex flex-col md:flex-row p-4 rounded shadow-lg h-5/6"
      >
        <!-- Player details will be loaded here -->
      </div>
    </main>

    <script>
      async function fetchPlayerData(playerId) {
        try {
          const response = await fetch(`/api/players/${playerId}`);
          const player = await response.json();
          displayPlayer(player);
        } catch (error) {
          console.error("Error fetching player data:", error);
          document.getElementById("playerProfile").innerHTML =
            "Error loading player data.";
        }
      }

      function displayPlayer(player) {
        const playerProfileDiv = document.getElementById("playerProfile");
        playerProfileDiv.innerHTML = `<article class="flex-col w-full h-full">
          <div
            class="w-full -mt-20 bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent text-6xl bg-white"
          >
            <div class="text-center">
              ${player.firstname} ${player.lastname}
            </div>
          </div>
          <div class="flex mt-10 w-full h-full">
            <div class="w-1/2 flex justify-center">
              <img
                src="${player.avatar}"
                alt="${player.firstname} ${player.lastname}"
                class="h-full w-auto"
              />
            </div>
            <div class="grid grid-cols-3 w-1/2 h-full gap-5">
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent col-span-2"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">Club</p>
                  <p class="text-2xl">${player.club.name}</p>
                </div>
              </div>
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">City</p>
                  <p class="text-lg text-center uppercase">
                    ${player.club.county.name}
                  </p>
                </div>
              </div>
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">Status</p>
                  <p class="text-2xl text-center uppercase">${player.status}</p>
                </div>
              </div>
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">Title</p>
                  <p class="text-2xl text-center uppercase">${player.title}</p>
                </div>
              </div>
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">FIDE ID</p>
                  <p class="text-2xl text-center uppercase">${player.fide}</p>
                </div>
              </div>
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">Year</p>
                  <p class="text-2xl text-center uppercase">${player.year}</p>
                </div>
              </div>
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">Gender</p>
                  <p class="text-2xl text-center uppercase">${player.gender}</p>
                </div>
              </div>
              <div
                class="border border-1 border-[#8E6233] rounded-xl flex justify-center items-center bg-gradient-to-r from-[#8E6233] via-[#D3B589] to-[#BE995E] bg-clip-text text-transparent"
              >
                <div class="flex-col items-center justify-center">
                  <p class="text-center font-bold uppercase text-xl">CIV</p>
                  <p class="text-2xl text-center uppercase">${player.civ}</p>
                </div>
              </div>
            </div>
          </div>
        </article>
        `;
      }

      const queryParams = new URLSearchParams(window.location.search);
      const playerId = queryParams.get("playerId");
      if (playerId) {
        fetchPlayerData(playerId);
      } else {
        document.getElementById("playerProfile").innerHTML =
          "No player ID provided.";
      }
    </script>
  </body>
</html>
